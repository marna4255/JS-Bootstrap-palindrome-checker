<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <title>Palindrome Checker</title>
</head>

<body class="bg-dark text-white min-vh-100 d-flex justify-content-center align-items-center">

    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">

        <h1 class="text-warning fw-bold text-center">Is it a Palindrome?</h1>
        <p class="text-center">Enter text to check:</p>
        <input type="text" id="text-input" class="form-control mb-3" placeholder="Type something...">
        <button id="check-btn" class="btn btn-primary w-100 mb-3">check</button>
        <div id="result" class="alert text-center d-none"></div>
        <p class="text-muted text-center small mt-3">A palindrome is a word or sentence that's spelled the same way
            both forward and
            backward, ignoring
            punctuation, case, and spacing.
        </p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
